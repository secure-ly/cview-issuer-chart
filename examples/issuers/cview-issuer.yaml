apiVersion: secure-ly.com/v1alpha1
kind: cviewissuer-template
metadata:
  name: cviewissuer-1-year
  annotations:
    "cview-issuer/pauseReconciliation": "false"

# The caBundle parameters is the issuer CA certificate encoded in base 64
# echo -n '<base64 certificate without end of lines>' | base64
spec:
  caBundle: 

  authSecretName: cview-issuer-credentials   # credentials for accessing CView

  statusCheckInterval: 7d   # check certificate status every X Days
  retryInterval: 24h        # retry 

  url: https://<cview-server>/cviewAdmin  # url for cview admin server 
  templateName: CV-SSL-1-Year             # The name of the template to issue SSL certificates (Request the name from C-View Administrator)
  caId: 1                                 # The issuer ID (Request issuer ID from C-View Administrator)
  
  #insecureSkipVerify: false              # not used, leave it as a comment

